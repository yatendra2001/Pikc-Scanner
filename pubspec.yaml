name: pikc_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.8.4+11
  firebase_core: ^1.12.0
  cloud_firestore: ^3.1.9
  firebase_auth: ^3.3.8
  firebase_analytics: ^9.1.1
  firebase_storage: ^10.2.8
  google_ml_kit: ^0.7.3
  intl_phone_field: ^3.0.1
  font_awesome_flutter: ^9.2.0
  google_sign_in: ^5.2.4
  flutter_bloc: ^7.0.0
  equatable: ^2.0.3
  image_cropper: ^1.5.0
  sms_autofill: ^2.2.0
  lottie: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
