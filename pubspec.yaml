name: pikc_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.2.2
  cloud_firestore: ^3.1.9
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase_analytics: ^9.1.1
  firebase_auth: ^3.3.8
  firebase_core: ^1.12.0
  firebase_storage: ^10.2.8
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_image_compress: ^1.1.3
  flutter_speed_dial: ^6.2.0
  flutter_spinkit: ^5.1.0
  fluttericon: ^2.0.0
  fluttertoast: ^8.1.1
  font_awesome_flutter: ^9.2.0
  google_fonts: ^2.3.2
  google_mlkit_text_recognition: ^0.3.0
  google_nav_bar: ^5.0.6
  google_sign_in: ^5.2.4
  http: ^0.13.5
  image_cropper: ^1.5.0
  image_picker: ^0.8.4+11
  intl: ^0.17.0
  intl_phone_field: ^3.0.1
  lottie: ^1.2.2
  page_transition: ^2.0.9
  sizer: ^2.0.15
  sms_autofill: ^2.2.0
  timer_button: ^2.0.0
  url_launcher: ^6.0.20

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/playstore.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
